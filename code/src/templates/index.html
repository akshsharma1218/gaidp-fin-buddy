<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Profiler</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Upload Files for Analysis</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="pdf_file" class="form-label">Guideline PDF File</label>
                <input type="file" class="form-control" id="pdf_file" name="pdf_file" required>
            </div>
            <div class="mb-3">
                <label for="transaction_file" class="form-label">Transaction CSV File</label>
                <input type="file" class="form-control" id="transaction_file" name="transaction_file" required>
            </div>
            <div class="mb-3">
                <label for="schedule_name" class="form-label">Schedule Name</label>
                <input type="text" class="form-control" id="schedule_name" name="schedule_name" required>
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>
    </div>
</body>
</html>
